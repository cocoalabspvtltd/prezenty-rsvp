

<ngx-spinner color="#d9117d" type="ball-fussion"
><span style="color: white">Please wait...</span></ngx-spinner
>
<div class="row" *ngIf="encodedDynamicQrCode">
  <div class="card col-lg-5 col-md-6 col-sm-6 mx-auto">
    <h2 style="text-align: center;" class="mt-3" *ngIf="web">Scan QR Code</h2>
    <h2 style="text-align: center;font-size: 20px;" class="mt-3" *ngIf="mob">Scan QR Code or tap Pay now</h2>

    <img src="data:image/png;base64,{{encodedDynamicQrCode}}" class="qrcode" >

  </div>

</div>
<div class="row" *ngIf="encodedDynamicQrCode && mob" >
  <div class="col-md-12 col-lg-2 col-sm-12 mx-auto">
    <button type="submit" class="btn-send mb-3" (click)="payNow()">
      PAY NOW
    </button>
  </div>
</div>
<div class="row"  >
  <div class="col-md-12 col-lg-2 col-sm-12 mx-auto">
    <span style="font-size: 45px;"> {{display}}</span>

  </div>
</div>




<div class="modal fade payed-modal" id="successModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="col-lg-12 col-lg-12">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="payd-msg">
                <p class="mt-4">
                  Payment done successfully.</p>
                <div class="row">
                  <div class="col-md-2 col-12"></div>
                  <div class="col-md-8 col-12">
                    <button class="f-btn-border-red" type="submit"  data-dismiss="modal" (click)="closeSuccessModal()"  routerLink="/" >OK</button>
                  </div>
                  <div class="col-md-2 col-12"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal fade payed-modal" id="timeoutModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="col-lg-12 col-lg-12">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="payd-msg">
                <p class="mt-4">
                  Payment Timed out.Contact Prezenty team for any support</p>
                <div class="row">
                  <div class="col-md-2 col-12"></div>
                  <div class="col-md-8 col-12">
                    <button class="f-btn-border-red" type="submit"  data-dismiss="modal" (click)="closeTimeoutModal()"  routerLink="/" >OK</button>
                  </div>
                  <div class="col-md-2 col-12"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
