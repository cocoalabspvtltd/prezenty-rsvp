<div class="row">
  <div class="col-md-8 col-lg-7 col-sm-12 col-12">
    <h3 class="ml-2" *ngIf="user == true"><b>Users</b></h3>
    <h3 class="ml-2" *ngIf="blockuser == true"><b>Blocked Users</b></h3>


  </div>
  <div class="col-md-2 col-lg-2 col-sm-6 col-6">
    <button type="submit" class="btn-grpchat mb-3" routerLink="/group-chat/{{evntid}}">
      <img src="./assets/img/group-chat.png" class="chat-icon" />
      <span>Group Chat</span>
    </button>
  </div>
  <div class="col-md-2 col-lg-3 col-sm-6 col-6">
    <button type="submit" class="btn-exitchat mb-3"  routerLink="/edit-events/{{evntid}}">
      <img src="./assets/img/exit-chat.png" class="chat-icon" />Exit Chat
    </button>
  </div>
</div>
<div class="row">

  <div class="col-md-2 col-lg-2 col-sm-6 col-6">
    <button type="submit" class="btn-exitchat mb-3" (click)="showUserList()">
      <span>Users</span>
    </button>
  </div>
  <div class="col-md-2 col-lg-2 col-sm-6 col-6">
    <button type="submit" class="btn-exitchat mb-3" (click)="showBlockList()">
     Blocked Users
    </button>
  </div>
  </div>
<div class="row mt-4">
  <div
    class="d-flex justify-content-center mx-auto"
    *ngIf="userList == undefined"
  >
    <div class="spinner-border text-success m-5" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- <div class="d-flex justify-content-center">
    <div class="" role="status">
      <h3 style="color: #c3313e" *ngIf="userListlength == 0 && user == true">
        No Users Found
      </h3>
    </div>
  </div> -->
    <div
    class="d-flex justify-content-center mx-auto"
    *ngIf="blockedUserList == undefined && blockuser == true"
  >
    <div class="spinner-border text-success m-5" role="status">
      <span class="sr-only">Loading...</span>

    </div>
  </div>
  <div class="col-lg-12 col-12">
    <div class="" role="status">
      <h1 style="color: #c3313e;text-align: center;" *ngIf="blockeduserlength == 0 && blockuser == true">
        No Blocked Users
      </h1>
    </div>
  </div>

  <ng-container *ngIf="user == true">

  <div class="col-lg-2 col-12 col-md-6 ml-2" style="cursor: pointer" routerLink="/chat" (click)="hostData()" >
    <div class="card card-stats" style="background-color: pink;">
      <div class="card-body" style="height: 116px !important">
        <div class="mt-2" style="text-align: center">
          <img
            src="./assets/img/profile-1.png"
            style="width: 50px !important"
          />

          <div class="">{{ hostName }}(Host)</div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-lg-2 col-12 col-md-6 ml-2"
    *ngFor="let item of userList" (click)="hostDataRemove(item.id,item.is_blocked)"
    routerLink="/chat/{{ item.id }}"
    style="cursor: pointer"
  >
    <div class="card card-stats">
      <div class="card-body" style="height: 116px !important">
        <div class="mt-2" style="text-align: center">
          <img
            src="./assets/img/profile-1.png"
            style="width: 50px !important"
          />

          <div class="">{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
  </ng-container>
  <ng-container *ngIf="blockuser == true">

    <div
    class="col-lg-2 col-12 col-md-6"
    *ngFor="let items of blockedUserList" (click)="goToChat(items.participant.id,this.evntid)"

    style="cursor: pointer"
  >
    <div class="card card-stats">
      <div class="card-body" style="height: 116px !important">
        <div class="mt-2" style="text-align: center">
          <img
            src="./assets/img/profile-1.png"
            style="width: 50px !important"
          />

          <div class="">{{ items.participant.name }}</div>
        </div>
      </div>
    </div>
  </div>
  </ng-container>
</div>
